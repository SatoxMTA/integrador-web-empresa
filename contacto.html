<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <a href="./index.html">
            <img src="./img/placeholder.png" alt="Logo" height="40px">
            <span>Empresa</span>
        </a>
        <a href="./index.html">
            Volver
        </a>
    </header>

    <main>
        <h1> Contacto </h1>

        <form action="" method="get">
            <input type="hidden" name="token" value="adfasfd2184sdufjdodkokodajf9103jfas">

            <fieldset>
                <legend>
                    Datos Personales
                </legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" autofocus required placeholder="Ingrese su Nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" autocomplete required>

                <label for="dni">Dni:</label>
                <input type="number" name="dni" required>

                
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" value="m"> <span>Masculino</span>
                <input type="radio" name="genero" value="f"> <span>Femenino</span>
                <input type="radio" name="genero" value="o" checked> <span>Otro</span>
            </fieldset>

            <fieldset>
                <legend>
                    Otros
                </legend>
                
                <label for="mascota">Tiene Mascota:</label>
                <input type="checkbox" name="mascota" value="1">

                <label for="proyecto">Seleccion los proyectos de su interes:</label>
                <input type="checkbox" name="proyecto" value="Parque">
                <input type="checkbox" name="proyecto" value="Casas">

                <label for="proyecto">Adjunto su CV:</label>
                <input type="file" name="curriculum" multiple>


                <label for="texto">Texto</label>
                <textarea name="texto" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>
                    Select
                </legend>

                <label for="">Marca del auto</label>
                <select name="autos" required>
                    <option value="">Seleccione una marca</option>
                    <optgroup label="Ford">
                        <option value="fordKa">Ford KA</option>
                        <option value="fordFocus">Ford FOCUS</option>
                    </optgroup>
                    <optgroup label="Toyota">
                        <option value="etios">Toyota Etios</option>
                        <option value="corolla">Toyota Corolla</option>
                    </optgroup>
                </select>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>

                    <img src="./img/placeholder.png" alt="Logo" height="40px">
